<template name="Login">
	<div class="ui two column centered grid">
		<div class="column">
			{{#if currentUser}}
				<div class="row text-center">
					<h5>You're already logged in!</h5>
				</div>
			{{else}}
			<form class="ui form login-form">
				<div class="field">
					<label for="login_username">Username</label>
					<div class="ui icon input">
						<input type="text" name="login_username"  placeholder="Username" />
						<i class="user icon"></i>
					</div>
				</div>
				<div class="field">
					<label for="login-password">Password</label>
					<div class="ui icon input">
						<input type="password" name="login_password" class="u-full-width" placeholder="Password" />
						<i class="lock icon"></i>
					</div>
					
				</div>
				<div class="field">
					<input type="submit" name="login_button" value="Log In" class="ui submit button" />
				</div>
			</form>
			{{/if}}
		</div>
	</div>
</template>
