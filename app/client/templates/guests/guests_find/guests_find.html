<template name="GuestsFind">
  <h2>Find a Guest</h2>
  <form id="guests-find" class="ui form">
  	<div class="two fields">
		<div class="field">
			<label for="name">Name</label>
			<input type="text" name="name" placeholder="Name"/>
		</div>
		<div class="field">
			<input type="submit" value="Find" class="ui submit button">
		</div>
	</div>
  </form>
</template>
