<template name="RsvpForm">
  <form id="guest-rsvp" class="ui small form">
	<div class="two fields">
		<div class="field">
			<label for="first_name">
				First Name
				<input type="text" name="first" class="u-full-width"/>
			</label>
		</div>
		<div class="field">
			<label for="last_name">
				Last Name
				<input type="text" name="last" class="u-full-width"/>
			</label>
		</div>
	</div>
	<input type="submit" class="ui small submit button" value="Confirm RSVP">
  </form>
</template>
